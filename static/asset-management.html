<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产管理</title>
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止横向滚动 */
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0; /* 默认显示 */
            background-color: #f8f9fa;
            padding-top: 60px; /* 留出导航栏空间 */
            transition: 0.3s;
            z-index: 1;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            margin-left: 250px; /* 默认显示侧边栏，调整 margin */
            transition: 0.3s;
            padding: 20px;
        }
        .navbar {
            background-color: #007bff !important; /* 蓝色导航栏 */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .toggle-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <span class="toggle-btn" onclick="toggleSidebar()">☰</span>
        <a class="navbar-brand" href="#">资产管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">用户</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 左侧侧边栏 -->
<div id="sidebar" class="sidebar">
    <a href="/assets">资产管理</a>
    <a href="/asset-entry" onclick="loadAssetEntryForm()">资产录入</a>
    <a href="#">设置</a>
</div>

<!-- 内容区域 -->
<div id="content" class="content">
    <div id="assetEntryContainer"></div> <!-- 仅用于加载资产管理内容（如果需要） -->
</div>

<!-- Bootstrap JS 和 Popper.js（用于导航和侧边栏功能） -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 添加 jQuery 用于 AJAX -->
<script>
    function toggleSidebar() {
        console.log("切换侧边栏状态");
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        sidebar.classList.toggle('active');
        content.classList.toggle('active');
    }
    // 默认显示侧边栏
    document.getElementById('sidebar').classList.remove('active');
    document.getElementById('content').classList.remove('active');

    function loadAssetEntryForm() {
        console.log("加载资产管理内容（如果需要）");
        // 直接跳转到 /asset-entry
        window.location.href = '/asset-entry';
    }
</script>
</body>
</html>
